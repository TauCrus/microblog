<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            <br>
            <b>said {{ moment(post.timestamp).fromNow() }}:</b>
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
